<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Jay's Vending Machine</title>
        <meta name="description" content="Vending Machine that consumes REST API">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/home.css">
    </head>
    <body>
        <div>
            <div class="jumbotron">
                <h1 class="page-header">Jay's Vending Machine</h1>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-sm-8">
                <div class="col-sm-12 col-xs-12 card-deck" id="vending-items">
                    <div class="card display-inline-block vendingCard" onclick="selectItem(1)"></div>

                </div>

            </div>

            <div class="col-sm-4">

                <div class="form-group">

                    <h2 style="text-align: center">Total $ In</h2>
                    <input type="text" class="form-control" id="money-input" style="width:95.5%" readonly/>
                    <button type="button" class="btn btn-secondary" id="add-dollar-button" style="width:47%">Add Dollar</button>
                    <button type="button" class="btn btn-secondary" id="add-quarter-button" style="width: 47%">Add Quarter</button>
                    <button type="button" class="btn btn-secondary" id="add-dime-button" style="width:47%">Add Dime</button>
                    <button type="button" class="btn btn-secondary" id="add-nickel-button" style="width:47%">Add Nickel</button>

                </div>

                <hr>

                <div class="form-group">

                    <h2 style="text-align: center">Messages</h2>
                    <input type="text" class="form-control" id="vending-message" readonly/>
                    <div class="form-inline">
                        <label for="vending-item" id="item-label" class="col-sm-2 label-control h3">Item:</label>
                        <p></p>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="item-to-vend" readonly/>
                            <p></p>
                        </div>

                    </div>

                    <div class="form-group">
                        <button type="button" 
                        class="btn btn-primary form-control col-sm-offset-1" 
                        id="purchase-button" style="width:95%">Make Purchase</button>
                    </div>

                </div>

                <hr>

                <div class="form-group">

                    <h2 style="text-align:center" id="change-header">Change</h2>

                    <div class="form-group">

                        <input type="text" class="form-control" 
                        id="change-input-box" readonly/>
                    </div>

                    <div class="form-group">
                        <button type="button" id="return-change-button"
                        class="btn btn-secondary col-sm-offset-4">Return Change</button>
                    </div>

                </div>

            </div>

        </div>

    </div>


        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="js/home.js"></script>
    </body>
</html>
